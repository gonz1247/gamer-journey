{% extends 'base.html' %}

{% block main-section %}
{% if error %}
<section id="error-message">
    <dl>
        <dt style="color: red">Could not create user.</dt>
        {% for message in error %}
            <dd style="color: red">{{ message }}</dd>
        {% endfor %}
    </dl>
</section>
{% endif %}
<section id="register-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</section>
{% endblock %}
