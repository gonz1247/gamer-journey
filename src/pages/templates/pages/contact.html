{% extends 'base.html' %}

{% block main-section %}
<section id="action-feedback">
    {% if feedback_message %}
    <p>{{ feedback_message }}</p>
    {% endif %}
</section>
<section id="contact-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</section>
{% endblock %}
