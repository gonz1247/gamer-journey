<header>
    <h1>Gamer Journey</h1>
    <nav>
        <p>
            <a href="/">Home</a>,
            {% if not user.is_authenticated %}
                <a href="/profile/login">Login</a>,
            {% else %}
                <a href="/profile">
                    {% if user.first_name %}
                        {{user.first_name }}</a>,
                    {% else %}
                        {{ user.username }}</a>,
                    {% endif %}
                <a href="/profile/logout">Logout</a>,
            {% endif %}
            <a href="/about">About</a>
        </p>
    </nav>
</header>
