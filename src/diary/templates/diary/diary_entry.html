{% extends 'base.html' %}

{% block main-section %}
<h2>
    {{ game.title }}
    <br>
    <img src="{{ game.cover_art }}" alt="Game Cover Art">
</h2>
<p>Review</p>
<form action='.' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add To My Diary</button>
</form>
{% endblock %}
